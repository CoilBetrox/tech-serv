name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            PROJECT_DIR="/home/ubuntu/tech-serv"
            cd $PROJECT_DIR
            
            git fetch --all
            git reset --hard origin/main
            
            # Construir y levantar uno por uno para ahorrar RAM
            echo "Construyendo Backend..."
            sudo docker compose build backend-service
            sudo docker compose up -d backend-service

            echo "Construyendo Frontend..."
            sudo docker compose build frontend-service
            sudo docker compose up -d frontend-service
            
            # Limpiar imágenes huérfanas para liberar espacio
            sudo docker image prune -f