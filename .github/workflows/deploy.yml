name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            PROJECT_DIR="/home/ubuntu/tech-serv"

            mkdir -p /home/ubuntu

            if [ ! -d "$PROJECT_DIR/.git" ]; then
              echo "Carpeta no encontrada o no es un repo Git. Clonando..."
              sudo rm -rf $PROJECT_DIR 
              git clone https://github.com/CoilBetrox/tech-serv.git $PROJECT_DIR
            fi

            cd $PROJECT_DIR

            echo "Actualizando c√≥digo desde GitHub..."
            git fetch --all
            git reset --hard origin/main
            
            # 5. Desplegar
            echo "Levantando contenedores..."
            sudo docker compose -f $PROJECT_DIR/docker-compose.yml down
            sudo docker compose -f $PROJECT_DIR/docker-compose.yml up -d --build